<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
            <a class="entries">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="row">
          <div class="column-full">
            <h2>New Entry</h2>
          </div>
        </div>
        <form id="entry-form">
          <div class="row">
            <div class="column-half">
              <img
                alt="photo"
                src="images/placeholder-image-square.jpg"
                id="entry-photo" />
            </div>
            <div class="column-half">
              <div class="row">
                <label for="title-input">Title</label>
                <input id="title-input" name="title" required />
              </div>
              <div class="row">
                <label for="photo-url-input">Photo URL</label>
                <input id="photo-url-input" name="photoUrl" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes-textarea">Notes</label>
              <textarea id="notes-textarea" name="notes" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <button type="submit" id="save-button">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="row">
          <div class="column-full">
            <h2 class="entries">Entries</h2>
            <a class="new">NEW</a>
          </div>
        </div>
        <h2 class="no-entries">No entries have been recorded</h2>
        <ul></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
